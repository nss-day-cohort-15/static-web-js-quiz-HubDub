<!DOCTYPE html>
<html>
<head>
  <title>Build a Tree</title>
</head>
<body>
  <div>
    <label>How tall shoulds the tree be?</label>
    <br>
    <input type="text" id="height" placeholder="Type number of rows here">
  </div>
  <div>
    <label>Which character should be used to make the tree?</label>
    <br>
    <input type="text" id="symbol" placeholder="Type a character here">
  </div>
  <br>

  <button id="clickThis">Grow your tree</button>

  <div id="output"></div>

  <script type="text/javascript" src="quiz.js"></script>
</body>
</html>
